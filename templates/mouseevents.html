<html>
    <body>
        <script src="/static/jquery-1.8.3.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#paraid").on({
                    mouseenter:function(){
                        $(this).css('background','blue')
                    },
                    mouseleave:function(){
                        $(this).css('background','black')
                    },
                    dblclick:function(){
                        $(this).css('background','green')
                    },
                    click:function(){
                        $(this).css('background','yellow')
                    },
                })
            })
        </script>
        <p id="paraid">welcome</p>
    </body>
</html>
